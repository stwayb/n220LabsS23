<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #colorimage{
            width:auto;
            height: 150px;
            background-color: black;
        }
        #r1,#r5,#r10{
            display: inline-block;
        }
        #g1,#g5,#g10{
            display: inline-block;
        }
        #b1,#b5,#b10{
            display: inline-block;
        }

    </style>
</head>
<body>
    <h2>Color Mixer</h2>
    <div id="colorimage"></div>
    <div id="colorcode">Current Color: rgb(0,0,0)</div>

    <h4>Red</h4>
    <button class="buttons" id="r1" onclick="red(1)">+1</button>
    <button class="buttons" id="r5" onclick="red(5)">+5</button>
    <button class="buttons" id="r10" onclick="red(10)">+10</button>
    <h4>Green</h4>
    <button class="buttons" id="g1" onclick="green(1)">+1</button>
    <button class="buttons" id="g5" onclick="green(5)">+5</button>
    <button class="buttons" id="g10" onclick="green(10)">+10</button>
    <h4>Blue</h4>
    <button class="buttons" id="b1" onclick="blue(1)">+1</button>
    <button class="buttons" id="b5" onclick="blue(5)">+5</button>
    <button class="buttons" id="b10" onclick="blue(10)">+10</button>
    <script src="cm.js"></script>
</body>
</html>
